

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost or Found Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Report Lost or Found Item</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Enter the name of the item" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Provide a brief description of the item" required></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="" disabled selected>Select the status</option>
                    <option value="Lost">Lost</option>
                    <option value="Found">Found</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reported_by" class="form-label">Reported By</label>
                <input type="text" class="form-control" id="reported_by" name="reported_by" placeholder="Enter your name or anonymous" required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label">Contact Info</label>
                <input type="text" class="form-control" id="contact_info" name="contact_info" placeholder="Enter your contact info (e.g., phone number)" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="proof" class="form-label">Upload Proof</label>
                <input type="file" class="form-control" id="proof" name="proof" accept=".png, .jpg, .jpeg, .gif" required>
                <div class="form-text">Accepted formats: PNG, JPG, JPEG, GIF.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Report</button>
        </form>
    </div>
</body>
</html>
